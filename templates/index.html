{% extends "base.html" %}

{% block conteudo %}
<hr>
<h2 style="text-align: center;">Lista de Frutas</h2>
<hr>

<ul class="list-group">
    {% for fruta in frutas %}
        <li class="list-group-item">{{fruta}}</li>
    {% endfor %}

    <form action="{{url_for('principal')}}" method="POST">
        <div class="form-group">

            <label>Fruta</label>
            <input class="form-control" id="ExemploFruta" type="text" name="fruta" placeholder="Digite uma fruta">
        </div>
        <br>
        <button class="btn btn-success">Adicionar</button>
    </form>
</ul>
{% endblock conteudo %}
